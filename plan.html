<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <input type="text" name="input_title" placeholder="タイトルを入力">
    <select>
        <script>
            for(var i=00; i<=23; i+=5){
            document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
            }
        </script>
    </select>
    <select>
        <script>
            for(var i=00; i<=59; i+=5){
            document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
            }
        </script>
    </select>
    <span>～</span>
    <select>
        <script>
            for(var i=00; i<=23; i+=5){
            document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
            }
        </script>
    </select>
    <select>
        <script>
            for(var i=00; i<=59; i+=5){
            document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
            }
        </script>
    </select>
    <input type="text" name="input_spot" placeholder="場所を入力">
    <input type="submit" value="作成">
</body>
</html>
