<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet_createplan.css">
  <script src="./node_modules/nicojs/lib/nico.js"></script>
</head>
<body>
  <div id="app"></div>
  <table>
    <tr><td>
    <input type="text" name="input_title" id="comment" placeholder="タイトルを入力">
    </td></tr>
    <tr><td>
    <select>
      <script class="timeHours">
        for(var i=00; i<=23; i++){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
        }
      </script>
    </select>
    <select>
      <script>
        for(var i=00; i<=59; i+=5){
          document.write('<option onclick="set_startminute('+i.toString(2)+')" value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
        }
      </script>
    </select>
    </td></tr>
    <tr><td>
    <span class="rotate">↓</span>
    </td></tr>
    <tr><td>
    <select>
      <script>
        for(var i=00; i<=23; i++){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
        }
      </script>
    </select>
    <select>
      <script>
        for(var i=00; i<=59; i+=5){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
        }
      </script>
    </select>
    </td></tr>
    <tr><td>
    <input type="text" name="input_spot" placeholder="場所を入力">
    </td></tr>
  </div>
  <tr><td>
  <input class="submit" id="btn" type="submit" value="作成">
  </td></tr>
</table>
<script src="sample.js"></script>
</body>
</html>
