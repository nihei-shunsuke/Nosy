<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="stylesheet_createplan.css">
  <script src="./node_modules/nicojs/lib/nico.js"></script>
</head>
<body>
  <div id="app"></div>
  <table class="fill">
    <tr><td>
    <input type="text" name="input_title" id="comment" placeholder="タイトルを入力">
    </td></tr>
    <tr><td>
    <select id="starthour">
      <script class="timeHours">
        for(var i=00; i<=23; i++){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
        }
      </script>
    </select>
    <select id="startminute">
      <script>
        for(var i=00; i<=59; i+=5){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
        }
      </script>
    </select>
    </td></tr>
    <tr><td>
    <span class="rotate">↓</span>
    </td></tr>
    <tr><td>
    <select id="endhour">
      <script>
        for(var i=00; i<=23; i++){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'時</option>');
        }
      </script>
    </select>
    <select id="endminute">
      <script>
        for(var i=00; i<=59; i+=5){
          document.write('<option value="'+i.toString(2)+'">'+i.toString(2)+'分</option>');
        }
      </script>
    </select>
    </td></tr>
    <tr><td>
    <input id="memo"　type="text" name="input_spot" placeholder="メモ">
    </td></tr>
  </div>
  <tr><td>
  <input class="submit" onclick="execution();execution();execution();execution();add()" id="btn" type="submit" value="作成">
  </td></tr>
</table>
<table>
  <tr><th>タイトル</th><th>開始時間</th><th>終了時間</th><th>メモ</th></tr>
</table>
<div id="addtodo"></div>
<script src="sample.js"></script>
</body>
</html>
